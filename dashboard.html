<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agendamento Médico</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">

        <main class="main-content">
            <header class="dashboard-header">
                <h1>Agendamento de Consultas</h1>
                <button class="new-appointment-btn">Novo Agendamento</button>
            </header>

            <section class="appointments-section">
                <h2>Meus Agendamentos</h2>
                <div class="appointments-list">
                    <!-- Os agendamentos serão inseridos aqui dinamicamente -->
                </div>
            </section>
        </main>
    </div>

    <!-- Modal de Novo Agendamento -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Novo Agendamento</h2>
            <form id="appointmentForm">
                <div class="input-group">
                    <label for="specialty">Especialidade</label>
                    <select id="specialty" name="specialty" required>
                        <option value="">Selecione uma especialidade</option>
                        <option value="ginecologista">Ginecologista</option>
                        <option value="urologista">Urologista</option>
                        <option value="cardiologista">Cardiologista</option>
                        <option value="clinico">Clínico Geral</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="doctor">Médico</label>
                    <select id="doctor" name="doctor" required>
                        <option value="">Selecione um médico</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="date">Data da Consulta</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="input-group">
                    <label for="time">Horário</label>
                    <select id="time" name="time" required>
                        <option value="">Selecione um horário</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="notes">Observações</label>
                    <textarea id="notes" name="notes" rows="3"></textarea>
                </div>

                <button type="submit" class="schedule-button">Agendar Consulta</button>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
