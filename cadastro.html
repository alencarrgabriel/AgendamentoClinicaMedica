<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Sistema de Agendamento Médico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="register-container">
            <form id="registerForm" class="register-form">
                <h2>Cadastro de Paciente</h2>
                
                <div class="input-group">
                    <label for="fullName">Nome Completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="input-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>
                </div>

                <div class="input-group">
                    <label for="address">Endereço</label>
                    <input type="text" id="address" name="address" placeholder="Rua, número, bairro" required>
                </div>

                <div class="input-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecione seu gênero</option>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                        <option value="O">Outro</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required>
                    <small class="password-hint">A senha deve conter pelo menos 8 caracteres, incluindo letras maiúsculas, minúsculas, números e caracteres especiais.</small>
                </div>

                <div class="input-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>

                <div class="terms-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Li e aceito os <a href="#" class="terms-link">termos de uso</a> e <a href="#" class="privacy-link">política de privacidade</a></label>
                </div>

                <button type="submit" class="register-button">Cadastrar</button>

                <div class="login-link">
                    Já tem uma conta? <a href="index.html">Faça login</a>
                </div>
            </form>
        </div>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
