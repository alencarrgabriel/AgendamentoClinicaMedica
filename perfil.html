<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil - Sistema de Agendamento Médico</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar/Menu Lateral -->
        <nav class="sidebar">
            <div class="user-info">
                <img src="img/user-avatar.png" alt="Avatar do usuário" class="avatar">
                <span class="user-name" id="userName">Nome do Usuário</span>
            </div>
            <ul class="menu">
                <li><a href="agendamento.html"><i class="fas fa-calendar-alt"></i> Agendamentos</a></li>
                <li class="active"><a href="perfil.html"><i class="fas fa-user"></i> Meu Perfil</a></li>
                <li><a href="historico.html"><i class="fas fa-clipboard-list"></i> Histórico</a></li>
                <li><a href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
            </ul>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="dashboard-header">
                <h1>Meu Perfil</h1>
            </header>

            <section class="profile-section">
                <div class="profile-header">
                    <div class="profile-avatar-container">
                        <img src="img/user-avatar.png" alt="Foto do perfil" class="profile-avatar">
                        <button class="change-avatar-btn">
                            <i class="fas fa-camera"></i>
                        </button>
                    </div>
                    <div class="profile-basic-info">
                        <h2 id="profileName">Nome do Usuário</h2>
                        <p id="profileEmail">email@exemplo.com</p>
                    </div>
                </div>

                <div class="profile-content">
                    <form id="profileForm" class="profile-form">
                        <div class="form-section">
                            <h3>Informações Pessoais</h3>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="fullName">Nome Completo</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                <div class="input-group">
                                    <label for="cpf">CPF</label>
                                    <input type="text" id="cpf" name="cpf" required disabled>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="email">E-mail</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="input-group">
                                    <label for="phone">Telefone</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="birthdate">Data de Nascimento</label>
                                    <input type="date" id="birthdate" name="birthdate" required>
                                </div>
                                <div class="input-group">
                                    <label for="gender">Gênero</label>
                                    <select id="gender" name="gender" required>
                                        <option value="">Selecione</option>
                                        <option value="M">Masculino</option>
                                        <option value="F">Feminino</option>
                                        <option value="O">Outro</option>
                                        <option value="N">Prefiro não informar</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Endereço</h3>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="cep">CEP</label>
                                    <input type="text" id="cep" name="cep" required>
                                </div>
                                <div class="input-group">
                                    <label for="street">Rua</label>
                                    <input type="text" id="street" name="street" required>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="number">Número</label>
                                    <input type="text" id="number" name="number" required>
                                </div>
                                <div class="input-group">
                                    <label for="complement">Complemento</label>
                                    <input type="text" id="complement" name="complement">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="neighborhood">Bairro</label>
                                    <input type="text" id="neighborhood" name="neighborhood" required>
                                </div>
                                <div class="input-group">
                                    <label for="city">Cidade</label>
                                    <input type="text" id="city" name="city" required>
                                </div>
                                <div class="input-group">
                                    <label for="state">Estado</label>
                                    <select id="state" name="state" required>
                                        <option value="">Selecione</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="form-section">
                            <h3>Alterar Senha</h3>
                            <div class="form-row">
                                <div class="input-group">
                                    <label for="currentPassword">Senha Atual</label>
                                    <input type="password" id="currentPassword" name="currentPassword">
                                </div>
                                <div class="input-group">
                                    <label for="newPassword">Nova Senha</label>
                                    <input type="password" id="newPassword" name="newPassword">
                                </div>
                                <div class="input-group">
                                    <label for="confirmPassword">Confirmar Nova Senha</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword">
                                </div>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="save-button">
                                <i class="fas fa-save"></i> Salvar Alterações
                            </button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/perfil.js"></script>
</body>
</html>
